<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="brand">Calculator</div>
        <div class="display">
            <div class="previous-operand" id="previous-operand"></div>
            <input type="text" id="current-operand" readonly>
        </div>
        <div class="buttons">
            <button class="span-2" data-action="clear">AC</button>
            <button data-action="delete">DEL</button>
            <button data-operation="/">/</button>
            
            <button data-number="7">7</button>
            <button data-number="8">8</button>
            <button data-number="9">9</button>
            <button data-operation="*">*</button>
            
            <button data-number="4">4</button>
            <button data-number="5">5</button>
            <button data-number="6">6</button>
            <button data-operation="-">-</button>
            
            <button data-number="1">1</button>
            <button data-number="2">2</button>
            <button data-number="3">3</button>
            <button data-operation="+">+</button>
            
            <button class="span-2" data-number="0">0</button>
            <button data-number=".">.</button>
            <button data-action="calculate">=</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
